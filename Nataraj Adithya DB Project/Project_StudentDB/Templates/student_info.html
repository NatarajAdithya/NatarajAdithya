<!DOCTYPE html>
 <html>
 <head>
   <title>Student Information</title>

 <style>
  body{
   background-image: url('/static/4.jpg');
   background-size: cover;
   text-align: center;
   font-weight: bold;
   font-size: larger;

  }

  a:link, a:visited {
  background-color: orangered;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  }

  a:hover, a:active {
  background-color: red;
  }

 </style>

 </head>
 <body>
 <h1 style="color: rgb(87, 168, 151)">Student Details</h1><br>

 <table align="center" cellspacing = "2" cellpadding = "13" border = "10" width="700">
 

 <thead>
 <td>ID</td> 
 <td>Name</td>
 <td>Email</td>
 <td>RollNo</td>
 <td>Contact</td>
 <td>Age</td>
 

 </thead>
 {% for row in rows %}
 <tr>
 <td>{{row["id"]}}</td>
 <td>{{row["name"]}}</td>
 <td>{{row["email"]}}</td>
 <td>{{row["rollNo"]}}</td>
 <td>{{row["contact"]}}</td>
 <td>{{row["age"]}}</td>
 
 </tr>
 {% endfor %}   
 </table>
 <br><br>
 <a href="/">Go back to home page</a>
 </body>
 </html>
